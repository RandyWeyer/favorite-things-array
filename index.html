<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js" type= "text/javascript"></script>
    <script src= "js/scripts.js" type="text/javascript">

    </script>
    <title></title>
  </head>
  <body>
    <h1>Favorite Things</h1>
    <form id="favorites" action="index.html">
      <label for="car">Car</label>
      <input type="text" name="car" value="" id="car">

      <label for="tree">Tree</label>
      <input type="text" name="tree" value="" id="tree">

      <label for="food">Food</label>
      <input type="text" name="food" value="" id="food">

      <label for="flower">Flower</label>
      <input type="text" name="flower" value="" id="flower">

      <label for="animal">Animal</label>
      <input type="text" name="animal" value="" id="animal">

      <input type="submit">

    </form>

    <div class="container container-fluid" id="results">
      <p> My favorite car is <span class="car"></span>, my favorite tree is <span class="tree"></span>, my favorite food is <span class="food"></span>, my favorite flower is <span class="flower"></span>, and finally I love <span class="animal"></span>!</p>
    </div>



  </body>
</html>
